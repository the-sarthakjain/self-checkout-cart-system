<!DOCTYPE html>
<html>
<head>
    <title>Self Checkout Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Scan Item to Add</h1>

    <!-- This div is where the camera video feed will appear -->
    <div id="reader"></div>

    <!-- This div will show messages like "Item Added!" or "Error!" -->
    <div id="scan-result">Point camera at a barcode</div>

    <!-- 1. Include the library that handles barcode scanning -->
    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>

    <!-- 2. Include the Firebase libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- 3. Include our own JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
